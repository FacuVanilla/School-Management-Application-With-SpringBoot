<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Manage Lecturers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/UserStyle.css}">
</head>
<body>
<ul th:replace="Layout :: adminNavBar"></ul>

<div class="wrapper">
    <div class="container">
        <form action="/admin/saveLecturer" method="POST" th:object="${lecturer}">
            <h4>Create new lecturer account</h4>
            <div class="row">
                <div class="col-25">
                    <label for="firstName">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" th:field="${lecturer.firstName}" id="firstName" name="firstName" placeholder="Lecturer's first name" required="required">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" th:field="${lecturer.lastName}" id="lastName" name="lastName" placeholder="Lecturer's last name" required="required">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" th:field="${lecturer.email}" id="email" name="email" placeholder="Lecturer's email address" required="required">
                </div>
            </div>

            <input type="hidden" value="Lecturer543210" name="password">

            <div class="row">
                <p>*Default password for every new lecturer account is: "Lecturer543210".</p>
            </div>

            <div class="row">
                <input type="submit" value="Create">
            </div>
        </form>
    </div>
</div>

<div class="wrapper">
    <div class="container">
        <form action="/admin/searchLecturer" method="POST">
            <h4>Manage single lecturer account</h4>
            <div class="row">
                <div class="col-25">
                    <label for="firstName">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="firstName" name="firstName" placeholder="Lecturer's first name" required="required">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lastName" name="lastName" placeholder="Lecturer's last name" required="required">
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Search lecturer">
            </div>
        </form>
    </div>
</div>

<div class="wrapper">
    <div class="container">
        <form action="/admin/displayAllLecturers" method="GET">
            <h4>Display all lecturers</h4>
            <div class="row">
                <input type="submit" value="Display all lecturers">
            </div>
        </form>
    </div>
</div>

</body>
</html>
